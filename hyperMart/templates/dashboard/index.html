<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    {% extends 'partials/base.html' %}

    {% block content %}
    <div class="container">
    <div class="row ">
        <div class="col-md-6 my-4">
            <div class="bg-white">
                <div class="card-body">
                    <canvas id="myChart1" width="400" height="300"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart1').getContext('2d');
                                                new Chart(ctx, {
                            type: 'pie',
                            data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: 'Brand Store Frequency',
                                data: [12, 19, 3, 5, 2, 3],
                                borderWidth: 1
                            }]
                            },
                            options: {
                            scales: {
                                y: {
                                beginAtZero: true
                                }
                            }
                            }
                        });
                        </script>
                </div>
            </div>
        </div>
        <div class="col-md-6 my-4">
            <div class="bg-white">
                <div class="card-body">
                    <canvas id="myChart2" width="400" height="300"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart2').getContext('2d');
                                                new Chart(ctx, {
                            type: 'bar',
                            data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: 'Brand Store Frequency',
                                data: [12, 19, 3, 5, 2, 3],
                                borderWidth: 1
                            }]
                            },
                            options: {
                            scales: {
                                y: {
                                beginAtZero: true
                                }
                            }
                            }
                        });
                        </script>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}

   
</body>
</html>
